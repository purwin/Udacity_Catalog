{% extends "base.html" %}

{% block title %}{{ genre.type }} -- Delete{% endblock %}

{% block content %}
	<h1>DELETE {{ genre.type }}</h1>
	<form action="" method="POST">
		<p>Are you sure you want to delete {{ genre.type }} from the catalog?</p>
		<button><a href="{{ url_for('catalog_genre', id = genre.id)}}">Cancel</a></button>
		<input type="submit" value="Delete">
	</form>
{% endblock %}
