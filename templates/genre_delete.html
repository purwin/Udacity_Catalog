{% extends "base.html" %}

{% block head_extras %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/item_delete.css') }}">
{% endblock %}

{% block title %}{{ genre.type }} -- Delete{% endblock %}

{% block content %}
  <div class="item-delete">
    <h1 class="item-delete__h1">DELETE <br/>{{ genre.type }}</h1>
    <form action="" method="POST">
      <p class="item-delete__p">Are you sure you want to delete {{ genre.type }} from the catalog?</p>
      <button class="button button--cancel"><a href="{{ url_for('catalog_genre', id = genre.id)}}">Cancel</a></button>
      <input class="button button--send" type="submit" value="Delete">
    </form>
  </div>
{% endblock %}
