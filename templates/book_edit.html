<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ book.title }} -- Edit</title>
</head>
<body>
	<form action="/" method="post" >
		<h1>Edit {{ book.title }}</h1>
		<div>
			<ul>
				<li><label for="title">Title</label>: <input type="text" name="title" placeholder="{{ book.title }}"></li>
				<li><label for="cover">Cover</label>:  <input type="text" name="cover" placeholder="{{ book.cover }}"></li>
				<li><label for="description">Description</label>:  <input type="text" name="description" placeholder="{{ book.description }}"></li>
				<li>Author(s)</li>
				<li>Genre(s)</li>
			</ul>
		</div>
		<button><a href="/catalog/book/{{ book.id }}">Cancel</a></button>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
