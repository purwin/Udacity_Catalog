<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catalog -- Books</title>
</head>
<body>
	<h1>BOOKS</h1>
	<p><a href="{{ url_for('create_book') }}">ADD A BOOK</a></p>
	{% if books %}
		{% for book in books %}
			<p><a href="{{ url_for('catalog_book', id = book.id) }}">{{ book.title }}</a>	<span>ADD TO LIBRARY</span>	<span>ADD TO WISHLIST</span></p>
		{% endfor %}
	{% else %}
		<p><i>There are no books in the catalog at this time.</i></p>
	{% endif %}
</body>
</html>
