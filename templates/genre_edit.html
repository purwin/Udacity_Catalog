{% extends "base.html" %}

{% block title %}{{ genre.type }} -- Edit{% endblock %}

{% block content %}
	<form action="" method="post">
		<h1>Edit {{ genre.type }}</h1>
		<div>
			<ul>
				<li><label for="type">Name</label>: <input type="text" name="type" placeholder="{{ genre.type }}"></li>
				<li>Book(s)</li>
			</ul>
		</div>
		<button><a href="{{ url_for('catalog_genre', id = genre.id) }}">Cancel</a></button>
		<input type="submit" value="Submit">
	</form>
{% endblock %}
