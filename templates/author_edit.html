<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% if author.first_name %}{{ author.first_name }} {% endif %}{{ author.last_name }} -- Edit</title>
</head>
<body>
	<form action="" method="post">
		<h1>Edit {% if author.first_name %}{{ author.first_name }} {% endif %}{{ author.last_name }}</h1>
		<div>
			<ul>
				<li><label for="first_name">First Name</label>: <input type="text" name="first_name" placeholder="{{ author.first_name }}"></li>
				<li><label for="last_name">Last Name</label>:  <input type="text" name="last_name" placeholder="{{ author.last_name }}"></li>
				<li><label for="bio">Bio</label>: <input type="text" name="bio" placeholder="{{ author.bio }}"></li>
				<li>Book(s)</li>
			</ul>
		</div>
		<button><a href="{{ url_for('catalog_author', id = author.id) }}">Cancel</a></button>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
