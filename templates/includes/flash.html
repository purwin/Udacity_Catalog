<section class="section--flash">
  <div class="flash">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash__ul">
      {% for message in messages %}
        <li class="flash__ul__li">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}
  </div>
</section>
