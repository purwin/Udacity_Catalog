<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catalog -- Genre</title>
</head>
<body>
	<h1>LITERARY GENRES</h1>
	<p><a href="{{ url_for('create_genre') }}">CREATE A GENRE</a></p>
	{% if genres %}
		{% for genre in genres %}
			<p><a href="{{ url_for('catalog_genre', id = genre.id) }}">{{ genre.type }}</a></p>
		{% endfor %}
	{% else %}
		<p><i>There are no genres in the catalog at this time.</i></p>
	{% endif %}
</body>
</html>
